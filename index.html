<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="login">

            <div class="wrapper">
                
                <img src="images/logo.png" class="login-logo" alt="Logo de Login">
                <h1 class="login-title">Fazer Login</h1>


                <label class="login-label">
                    <span>Nome de Usuário</span>
                    <input type="text" id="username" class="input">
                </label>


                <label class="login-label">
                    <span>Senha</span>
                    <input type="password" id="password" class="input">
                </label>


                <div class="login-icons">
                    <button type="button" class="icons-button">
                        <img src="images/facebook-icon.png" alt="Facebook">
                    </button>
                    <button type="button" class="icons-button">
                        <img src="images/google-icon.png" alt="Google">
                    </button>
                    <button type="button" class="icons-button">
                        <img src="images/apple-icon.png" alt="Apple">
                    </button>
                </div>


                <label class="login-label-checkbox">
                    <input type="checkbox" class="input-checkbox"> Manter Logado
                </label>

            </div>


            <div class="wrapper">
                <a href="#" class="login-link">Não consegue iniciar sessão?</a>
                <a href="#" class="login-link">Criar Conta</a>
            </div>
        </section>
        <section class="wallpaper">

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
